arm_controller:
  type: robot_mechanism_controllers/JointTrajectoryActionController
  joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint
  gains:
    shoulder_pan_joint:
      p: 4000.0
      d: 0.0
    shoulder_lift_joint:
      p: 4000.0
      d: 0.0
    elbow_joint:
      p: 4000.0
      d: 0.0
    wrist_1_joint:
      p: 4020.0
      d: 0.0
    wrist_2_joint:
      p: 4030.0
      d: 0.0
    wrist_3_joint:
      p: 4050.0
      d: 0.0

  arm_joint_trajectory_action_node:
    joints:
        - shoulder_pan_joint
        - shoulder_lift_joint
        - elbow_joint
        - wrist_1_joint
        - wrist_2_joint
        - wrist_3_joint
    constraints:
      goal_time: 0.6
      shoulder_pan_joint:
        goal: 0.05
      shoulder_lift_joint:
        goal: 0.05
      elbow_joint:
        goal: 0.05
      wrist_1_joint:
        goal: 0.05
      wrist_2_joint:
        goal: 0.05
      wrist_3_joint:
        goal: 0.05


